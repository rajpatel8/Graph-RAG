    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00ff1e", "id": "Knowledge Graphs", "label": "Knowledge Graphs", "shape": "dot", "title": "Type: technology"}, {"color": "#ff00f7", "id": "GraphRAG", "label": "GraphRAG", "shape": "dot", "title": "Type: framework"}, {"color": "#00ff1e", "id": "Neo4j", "label": "Neo4j", "shape": "dot", "title": "Type: technology"}, {"color": "#00ff1e", "id": "LLMs", "label": "LLMs", "shape": "dot", "title": "Type: technology"}, {"color": "#ff0000", "id": "Hallucination", "label": "Hallucination", "shape": "dot", "title": "Type: challenge"}, {"color": "#0000ff", "id": "Query Processing", "label": "Query Processing", "shape": "dot", "title": "Type: component"}, {"color": "#ffa500", "id": "Knowledge Integration", "label": "Knowledge Integration", "shape": "dot", "title": "Type: feature"}]);
                  edges = new vis.DataSet([{"color": "#666666", "from": "Knowledge Graphs", "title": "implements", "to": "GraphRAG"}, {"color": "#666666", "from": "Knowledge Graphs", "title": "uses", "to": "Neo4j"}, {"color": "#666666", "from": "GraphRAG", "title": "enhances", "to": "LLMs"}, {"color": "#666666", "from": "GraphRAG", "title": "component", "to": "Query Processing"}, {"color": "#666666", "from": "GraphRAG", "title": "feature", "to": "Knowledge Integration"}, {"color": "#666666", "from": "Neo4j", "title": "implements", "to": "Query Processing"}, {"color": "#666666", "from": "LLMs", "title": "challenge", "to": "Hallucination"}, {"color": "#666666", "from": "Hallucination", "title": "reduces", "to": "Knowledge Integration"}, {"color": "#666666", "from": "Query Processing", "title": "uses", "to": "Knowledge Integration"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
